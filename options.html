<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Auto Scroll - Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>YouTube Shorts Auto Scroll Settings</h2>
  <label>
    <input type="checkbox" id="autoScrollEnabled" /> Enable auto-scroll
  </label>
  <label>
    Delay before scrolling (seconds):
    <input type="number" id="scrollDelay" min="0" max="10" step="0.5" />
  </label>
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
