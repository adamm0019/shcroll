<!DOCTYPE html>
<html>
<head>
  <title>Shcroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 13px;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    input[type="number"] {
      width: 60px;
      padding: 4px;
      margin: 0 5px;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin-top: 10px;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    .msg {
      text-align: center;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .msg.show {
      display: block;
    }
  </style>
</head>
<body>
  <h3>Shcroll</h3>
  
  <label>
    <input type="checkbox" id="enabled" checked>
    Enable auto-scroll
  </label>
  
  <label>
    Scroll
    <input type="number" id="before" min="0" max="5" step="0.1" value="0.5">
    seconds before end
  </label>
  
  <label>
    Additional delay
    <input type="number" id="after" min="0" max="5" step="0.1" value="0">
    seconds
  </label>
  
  <button id="btn">Save</button>
  <div id="msg" class="msg"></div>
  
  <script src="popup.js"></script>
</body>
</html>
